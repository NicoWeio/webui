<ix-input
  [formControl]="title"
  [label]="'Subject' | translate"
  [tooltip]="tooltips.title | translate"
  [placeholder]="tooltips.title | translate"
  [required]="true"
></ix-input>

<ng-container *ngIf="similarTickets$ | async as tickets">
  <div *ngIf="tickets.length" class="similar-tickets-header">
    <div class="similar-tickets-title">
      {{ 'The following issues were already reported.' | translate }}
    </div>
    <div class="similar-tickets-subtitle">
      {{ 'Do any of them look similar?' | translate }}
    </div>
  </div>
  <div *ngIf="tickets.length" class="similar-tickets">
    <a
      *ngFor="let ticket of tickets"
      class="similar-ticket"
      target="_blank"
      [href]="ticket.url"
      [ixTest]="['similar-ticket', ticket.id]"
    >
      <div
        class="ticket-type-icon"
        [style.background-image]="'url(https://ixsystems.atlassian.net' + ticket.img + ')'"
      ></div>
      <span [innerHTML]="sanitizeHtml(ticket.summary)"></span>
      <ix-icon name="mdi-open-in-new"></ix-icon>
    </a>
  </div>
</ng-container>
